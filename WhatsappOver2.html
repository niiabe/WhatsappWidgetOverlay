<div id="whatswidget-pre-wrapper">
    <div id="whatswidget-widget-wrapper" class="whatswidget-widget-wrapper">
        <div id="whatswidget-conversation" class="whatswidget-conversation">
            <div class="whatswidget-conversation-header">
                <!-- change name here -->
                <div id="whatswidget-conversation-title" class="whatswidget-conversation-title text-black">
                    NiiAbe Team
                </div>
            </div>
            <div id="whatswidget-conversation-message" class="whatswidget-conversation-message">
                How can we help you?
            </div>

            <!-- change phone number here -->
            <div class="whatswidget-conversation-cta">
                <a
                    id="whatswidget-phone-desktop"
                    target="_blank"
                    href="https://web.whatsapp.com/send?phone=233201966123"
                    class="whatswidget-cta whatswidget-cta-desktop"
                >Send message</a>
                <a
                    id="whatswidget-phone-mobile"
                    target="_blank"
                    href="https://wa.me/233201966123"
                    class="whatswidget-cta whatswidget-cta-mobile"
                >Send message</a>
            </div>
        </div>
        <!-- change name here -->
        <div id="whatswidget-conversation-message-outer" class="whatswidget-conversation-message-outer">
            <span id="whatswidget-text-header-outer" class="whatswidget-text-header-outer">
                Nii Team
            </span><br>
            <div id="whatswidget-text-message-outer" class="whatswidget-text-message-outer">
                Need Help? Chat With Us.
            </div>
        </div>
        <div class="whatswidget-button-wrapper">
            <div class="whatswidget-button" id="whatswidget-button">
                <div style="margin:0 auto;width:38.5px;">
                    <img class="whatswidget-icon"
                        alt="WhatsappLogo"
                        src="https://www.oflox.com/blog/wp-content/uploads/2021/01/wpwhite.png">
                </div>
            </div>
        </div>
        <script id="whatswidget-script" type="text/javascript">
            document.getElementById("whatswidget-conversation").style.display = "none";
            document.getElementById("whatswidget-conversation").style.opacity = "0";
            var button = document.getElementById("whatswidget-button");
            button.addEventListener("click", openChat);
            var conversationMessageOuter = document.getElementById("whatswidget-conversation-message-outer");
            conversationMessageOuter.addEventListener("click", openChat);
            var chatOpen = false;

            function openChat() {
                if (!chatOpen) {
                    document.getElementById("whatswidget-conversation").style.display = "block";
                    document.getElementById("whatswidget-conversation").style.opacity = "1";
                    chatOpen = true;
                    document.getElementById("whatswidget-conversation-message-outer").style.display = "none";
                } else {
                    document.getElementById("whatswidget-conversation").style.opacity = "0";
                    document.getElementById("whatswidget-conversation").style.display = "none";
                    chatOpen = false;
                    document.getElementById("whatswidget-conversation-message-outer").style.display = "block";
                }
            }
        </script>
    </div>
